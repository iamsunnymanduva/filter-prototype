<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>ASL Look-up</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/filter.js"></script>
  </head>
  <body>
    <section class="toolbar">
      <div class="menu">
        <div class="home">
          <h1><a href="video.html?">Next</a></h1>
        </div>
      </div>
    </section>

    <section class="content">
      <a id="button"></a>
      <div class="results-wrapper">
        <div class="title-container">
          <div class="results-title">
            <h3>Search Results |</h3>
            <p>Displaying <span class="number-of-signs"> 100 </span> signs</p>
          </div>
        </div>

        <button class="toggle-filter-btn" onclick="toggleFilters()">
          FILTER
        </button>
        <div class="filter-container" id="filters">
          <div class="filter-column">
            <h3>Number of Hands</h3>
            <hr />
            <p onclick="filterByType('hands', 1, 1)" id="hands-1">1</p>
            <p onclick="filterByType('hands', 2, 2)" id="hands-2">2</p>
          </div>
          <div class="filter-column">
            <h3>Handshape</h3>
            <hr />
            <p>Okati</p>
            <p>Rendu</p>
            <p>Moodu</p>
            <p>Nalugu</p>
            <p>Eidhu</p>
            <p>Aaru</p>
            <p>Yedu</p>
          </div>
          <div class="filter-column">
            <h3>Palm Orientation</h3>
            <hr />
            <p>Shunnya</p>
            <p>Ekah</p>
            <p>Dvau</p>
            <p>Tryah</p>
          </div>
          <div class="filter-column">
            <h3>Location</h3>
            <hr />
            <p
              onclick="filterByType('location', 'The whole face/head', 1)"
              id="location-1"
            >
              The whole face/head
            </p>
            <p onclick="filterByType('location', 'Temple', 2)" id="location-2">
              Temple
            </p>
            <p onclick="filterByType('location', 'Chin', 3)" id="location-3">
              Chin
            </p>
          </div>
          <div class="filter-column">
            <h3>Movement</h3>
            <hr />
            <p>Uno</p>
            <p>Dos</p>
          </div>
        </div>
        <p id="clear" onclick="clearFilters()">Clear all</p>
        <hr />

        <div class="results-grid-container">
          <div id="signs" class="results-grid"></div>
        </div>

        <em id="error-message"></em>
      </div>
    </section>
  </body>
</html>
